{% extends 'accounts/dashboard.html' %}

{% block content %}
    <h2>⚙️ Создание поста</h2>

    {% if messages %}
        {% for message in messages %}
            <p style="color: green;">{{ message }}</p>
        {% endfor %}
    {% endif %}

    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}

        <button type="submit">Создать статью</button>
    </form>

    <hr>
{% endblock %}
